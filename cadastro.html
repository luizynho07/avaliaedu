<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
</style>
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">


    <title>Pagina de Cadastro</title>
   
</head>
<body>
     
     <div class="inicial">
     <a href="#">⇠ Pagina inicial</a>
</div>

    <div class="logo">  <img src="logoavaliaedu.svg" alt="logo full" > </div>

   
<div class="Bem-Vindo">
     <p >Seja Bem-Vindo(a)</p>
 </div>

<form action="#" >
      <div class="Nome">

   
     <input type="text" name="Nome" id="nome" placeholder="Nome" >
     </div>
     <div class="email">
     
     <input type="email" name="Email" id="email" placeholder="Email Educacional">
     </div>
     

<div class="Acesso">

     <p>Tipo de Acesso</p> 
     </div>
     
     <div class="coopro">

     <label for="Coordenador"></label>
     <input type="radio" name="Coordenador" id="coordenador">Coordenador
     <label for="Professor"></label>
     <input type="radio" name="Professor" id="professor">Professor
     </div>

<div class="escola">
     <label for="escola"></label>
     <select name="escola" id="escola" >
     <option value="Escola">Escola</option>
     <option value="Escola2">Escola2</option>
     <option value="Escola3">Escola3</option>
     <option value="Escola4">Escola4</option>
     <option value="Escola5">Escola5</option>
 </select>
 </div>

<div class="senha">
     
      <input type="password" name="Senha" id="senha" placeholder="Senha">
      </div>
      <div class="confirmarsenha">
    
     <input type="password" name="ConfirmarSenha" id="confirmarSenha" placeholder="Confirmar Senha">
</div>

<div class="termosdeuso">
     

     <input type="checkbox" name="termos" id="termos" required>
     <label for="termos"><a href="#">aceitar termos de uso</a></label>
     </div>

     <div class="cadastrar">

      
     <button type="submit" id="cadastrar">Cadastrar</button>
      </div>
      <div class="g">
      <button type="submit" id="g">G</button>
       </div>
    

</form>
<div class="login">
       <p>Já é cadastrado? Realizar <a href="#">login</a> </p>
       </div>
     


    
</body>
</html>
